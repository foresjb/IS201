<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Joke Generator</title>
  <style>
    body {
      background-color: #fdf6e3;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #4a2f27;
    }
    #joke-box {
      background: linear-gradient(135deg, #fceabb, #f8b500);
      border-radius: 10px;
      padding: 30px;
      margin: 20px auto;
      max-width: 600px;
      box-shadow: 0 6px 10px rgba(0,0,0,0.15);
      font-size: 1.4rem;
      color: #222;
      transition: transform 0.3s;
    }
    #joke-box:hover {
      animation: bounce 0.6s;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #ffcc00;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #ffaa00;
    }
    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-10px);
      }
      60% {
        transform: translateY(-5px);
      }
    }
    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin-bottom: 40px;
    }
    nav li a {
      text-decoration: none;
      color: #4a2f27;
      font-weight: bold;
    }
    nav a {
      text-decoration: none;
      color: #4a2f27;
      font-weight: bold;
      padding: 10px 15px;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    nav a:hover {
      background-color: #ffd8a8;
    }
    #reactions {
      margin-top: 20px;
    }
    .emoji {
      font-size: 1.8rem;
      margin: 0 10px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .emoji:hover {
      transform: scale(1.3);
    }
    .vote-count {
      font-size: 0.9rem;
      color: #555;
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }

      #joke-box {
        padding: 20px;
        font-size: 1.2rem;
      }

      button {
        width: 100%;
        margin-top: 10px;
      }

      nav ul {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="scratch.html">‚Üê Back to Politics Dashboard</a></li>
    </ul>
  </nav>

  <h1>üòÇ Welcome to the Giggle Generator! üòÇ</h1>
  <p style="font-style: italic; color: #d2691e; margin-bottom: 20px;">Click below for tech jokes, puns, and punchlines!</p>
  <div id="joke-box">Click the button to get a joke!</div>
  <button onclick="getJoke()">Tell Me a Joke</button>

  <div id="reactions">
    <span class="emoji" onclick="rateJoke('laugh')">üòÇ</span>
    <span class="emoji" onclick="rateJoke('meh')">üòê</span>
    <span class="emoji" onclick="rateJoke('bad')">üòí</span>
    <div id="votes" class="vote-count">
      üòÇ: <span id="laugh-count">0</span> |
      üòê: <span id="meh-count">0</span> |
      üòí: <span id="bad-count">0</span>
    </div>
  </div>

  <script>
    const jokes = [
      "Why don't scientists trust atoms? Because they make up everything!",
      "Why did the finance student break up with the calculator? He felt like he was being used!",
      "Why did the developer go broke? Because he used up all his cache!",
      "Why was the JavaScript file so good at school? Because it knew how to handle events!",
      "Why do SQL databases hate relationships? Too many JOINs!",
      "I told my computer I needed a break, and it said 'Error 404: Motivation not found.'",
      "Parallel lines have so much in common‚Ä¶ it‚Äôs a shame they‚Äôll never meet.",
      "I asked the IT guy, 'How do you make a motherboard?' He said, 'I tell her about my job.'",
      "Why did the Boolean break up with the loop? It couldn‚Äôt handle the repetition.",
      "How does a mathematician plow fields? With a pro-tractor."
    ];

    function getJoke() {
      const joke = jokes[Math.floor(Math.random() * jokes.length)];
      document.getElementById('joke-box').innerText = joke;
    }

    const voteTally = {
      laugh: 0,
      meh: 0,
      bad: 0
    };

    function rateJoke(type) {
      voteTally[type]++;
      document.getElementById('laugh-count').innerText = voteTally.laugh;
      document.getElementById('meh-count').innerText = voteTally.meh;
      document.getElementById('bad-count').innerText = voteTally.bad;
    }
  </script>
</body>
</html>
